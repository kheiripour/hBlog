{% load static %}

<div class="col-lg-12 col-md-6 col-12">
    <div class="booking-wrap2">
        <div class="booking-img2">
            <img src="{% static 'img/booking2.jpg' %}" alt="">
        </div>
        <div class="booking-form">
            <form action="{% url 'website:index' %}" method="post">
                {% csrf_token %}
                <h2>Get Breaking News delivered to your inbox.</h2>
                <input type="email" name="email" placeholder="Email here..." required>

                <button type="submit">Subscribe now</button>
                
            </form>
            
        </div>
    </div>
</div>
