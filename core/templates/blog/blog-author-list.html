{% extends "base_blog.html" %}
{% load static %}
{% block title %} {{title}} {% endblock %}

{% block content %}
<!-- blog-area start -->
<div class="container">
    <div class="row py-2">
        {% for post in posts %}
        <div class="col-lg-4 mb-3 d-flex align-items-stretch">
            <div class="blog-wrap">
                {% include 'blog/blog-card.html' %}
            </div>
        </div>
        {% endfor %}
        <div class="col-12">
            {% include 'blog/blog-pagination.html' %}
        </div>
    </div>
</div>
<!-- blog-area end -->
{% endblock %}
