{% extends "base_blog.html" %}
{% load static %}
{% block title %} {{title}} {% endblock %}

{% block content %}


<!-- blog-area start -->
<div class="blog-area">
    <div class="container">
        <div class="row">

            {% for post in posts %}

            <div class="col-lg-4 mb-3 d-flex align-items-stretch">
                <div class="card">
                    <a href="{% url 'blog:blog-single' pk=post.id %}">
                  <img src="{{ post.image.url }}" class="card-img-top" alt="Card Image">
                </a>
                  <div class="card-body d-flex flex-column">
                    <ul>
                        <li>{{ post.pub_date|date:"d" }}</li>
                        <li>{{ post.pub_date|date:"M" }}</li>
                    </ul>
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text mb-4">{{ post.snippet }}</p>
                  </div>
                </div>
              </div>
           
            {% endfor %}






            <div class="col-12">
                <div class="pagination-wrapper text-center mb-30">
                    <ul class="page-numbers">
                        <li><a class="prev page-numbers" href="#"><i class="fa fa-arrow-left"></i></a></li>
                        <li><span class="page-numbers current">1</span></li>
                        <li><a class="page-numbers" href="#">2</a></li>
                        <li><a class="page-numbers" href="#">3</a></li>
                        <li><a class="next page-numbers" href="#"><i class="fa fa-arrow-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- blog-area end -->
{% endblock %}
